<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>gra pong</title>

  <style>
    html {

      --tableWidth: 700px;
      --tableHeight: 400px;
      --tableColor: #333;

      --paddleWidth: 25px;
      --paddleHeight: 80px;
      --paddleColor: yellow;

      --ballSize: 20px;
      --ballColor: white;

      --paddleFromEdge: 50px;

      --animationTime: 5s;
    }

    .table,
    .ball,
    .paddle,
    .result {
      position: absolute;
    }

    .table {
      width: var(--tableWidth);
      height: var(--tableHeight);
      background-color: var(--tableColor);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .ball {
      width: var(--ballSize);
      height: var(--ballSize);
      top: calc(50% - var(--ballSize)/2);
      left: calc(50% - var(--ballSize)/2);
      background-color: var(--ballColor);
      border-radius: 50%;


      animation: ballMove var(--animationTime) linear both;

    }

    .paddle {
      width: var(--paddleWidth);
      height: var(--paddleHeight);
      background-color: var(--paddleColor);
    }

    /* left side*/

    .player {
      top: calc(50% - var(--paddleHeight)/2);

      left: var(--paddleFromEdge);
      animation: playerPaddle var(--animationTime) linear both;
    }

    /* right side */

    .ai {
      top: calc(50% - var(--paddleHeight)/2);
      right: var(--paddleFromEdge);
      animation: aiPaddle var(--animationTime) linear both;
    }

    .result {

      width: 100%;
      left: 0;
      top: 10%;
      text-transform: uppercase;
      text-align: center;
      font-family: sans-serif;

      color: black;
      transform: scale(0);
      animation: showResult 1s calc(var(--animationTime) + 1s) both;
    }


    @keyframes ballMove {
      0% {}

      20% {
        left: calc(100% - 75px);
        top: 80%;
      }

      40% {
        left: 405px;
        top: calc(100% - 20px);

      }

      60% {
        left: 75px;
        top: 20%;

      }

      80% {
        left: 60%;
        top: 0;
      }

      100% {
        top: 30%;
        left: 100%;

      }



      20% {
        top: 340px;

        left: 605px;
      }

    }

    @keyframes playerPaddle {
      0% {}

      5% {
        top: 200px;
      }

      25% {
        top: 300px;
      }

      60% {
        top: 50px;
      }
    }

    100% {
      top: 555px;
    }

    @keyframes aiPaddle {
      0% {}

      25% {
        top: 320px;
      }
    }

    @keyframes showResult {
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="table">
    <div class="ball"></div>
    <div class="paddle player"></div>
    <div class="paddle ai"></div>
  </div>
  <h1 class="result">you win!</h1>
</body>

</html>
